<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PWG Meeting {{ page.date }}</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Publishing Working Group" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="description" content="The mission of the Publishing Working Group is to enable all publications—with all their specificities and traditions—to become first-class entities on the Web." />
    <link rel="stylesheet" href="https://www.w3.org/publishing/groups/publ-wg/assets/css/style.css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript">
        function cleanmd() {
            var as = document.getElementsByTagName('a');
            for (var i = 0; i < as.length; i++) {
                var a = as[i];
                var href = a.getAttribute("href");
                if (href) {
                    if (href.startsWith('id:')) {
                        /* yes, this is an id value in the markdown sense */
                        a.setAttribute("id",href.slice(3));
                        a.removeAttribute("href")
                    }
                }
            }
        }
        window.onload = cleanmd;
    </script>
    <style media="screen">
        .resolution {
            color: red;
        }
        .action {
            color: green;
        }
    </style>
</head>
<body>
    {% include header.html %}
    <main>
        <section id='content'>
            <h1 style="border-bottom: 1px solid #ccc">
                <a href="https://www.w3.org/">
                    <img src="https://www.w3.org/2017/01/publishingatw3c.png" alt="Publishing@W3C logo" height="25" />
                </a>
            </h1>
            {{ content }}
        </section>
    </main>
    {% include footer.html %}
  </body>
</html>
